<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Our Kids App</title>

      title="no title" charset="utf-8">
    <link rel="stylesheet" href="../../bootstrap/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./index.html">
            Our Kids app!
          </a>
          <ul class="nav">
            <li>
              <a href="./about.html">
                About
              </a>
            </li>
          </ul>
          <div id="" class="pull-right">
            <p>Hello Joe Doe<a href="./logout.html">Log out</a></p>         
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div>
        <h1>
          Dashboard of Joe Doe
        </h1>
      </div>
    </div>  
    <div class="container">      
     <div class="navbar">
       <div class="navbar-inner">
           <ul class="nav">
             <li class="active">
               <a href="./screen5.html">
                 Enter information
               </a>
             </li>
             <li>
               <a href="./show.html">
                 Information recived
               </a>
             </li>
           </ul>
           <a href="./Kid_form_filled.html" class="pull-right"><i class="icon-cog"></i></a>           
         </div>
      </div>
    </div>
    <div class="container">
      <ul class="nav nav-tabs">
        <li>
          <a href="#">Alice</a>
        </li>
        <li class="active"><a href="./screen4.html">Jonas <i class="icon-ok"></i></a></li>
      </ul>
      <span class="abs">Monday, 11-12-2012</span>
      <form class="form-horizontal">
        <h4>1. Meals</h4>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Dinner</label>
          <div class="controls">
            <label class="radio">
              <input type="radio" name="dinner">
              A few
            </label>
          </div>
          <div class="controls">
            <label class="radio">
              <input type="radio" name="dinner">
              Normal
            </label>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Breakfast</label>
          <div class="controls">
            <label class="radio">
              <input type="radio" name="breakfast">
              A few
            </label>
          </div>
          <div class="controls">
            <label class="radio">
              <input type="radio" name="breakfast">
              Normal
            </label>
          </div>
        </div>
        <h4>2. Sleep time</h4>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Hours</label>
          <div class="controls">
            <label>From
              <input type="text" placeholder="00:00">
            </label>
          </div>
          <div class="controls">
            <label>Until
              <input type="text" placeholder="00:00">
            </label>
          </div>           
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Quality</label>
          <div class="controls">
            <label class="radio">
              <input type="radio" name="quality">
              Quiet
            </label>
          </div>
          <div class="controls">
            <label class="radio">
              <input type="radio" name="quality">
              Nightmares
            </label>
          </div>
        </div>
        <h4>3. Medicines</h4>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Name</label>
          <div class="controls">
           <input type="text" placeholder="medicine name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Dosis</label>
          <div class="controls">
           <input type="text" placeholder="0,00 ml">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Time</label>
          <div class="controls">
           <input type="text" placeholder="00:00">
          </div>
        </div>
        <h4>4. General Comments</h4>
        <div class="control-group">
           <label class="control-label" for="inputEmail">Write here your comments</label>
           <div class="controls">
            <textarea rows="5"></textarea>
           </div>
        </div>
        <div class="btn-wrapper">
          <a href="./screen5.html" class="btn">clear</a>
          <a href="./screen4.html" class="btn btn-info">save</a>         
        </div>
      </form>
    </div>
  </body>
</html>
